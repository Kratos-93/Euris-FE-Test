<div class="card card-background">
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col-md-2">
          <label for="title">Nome Prodotto*</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="title" name="title" class="form-control" ngModel required>
        </div>
        <div class="col-md-2 offset-md-1">
          <label for="employee">Addetto*</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="employee" name="employee" class="form-control" ngModel required>
        </div>
      </div>
      <div class="separator"></div>
      <div class="row">
        <div class="col-md-2">
          <label for="category">Categoria*</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="category" name="category" class="form-control" ngModel required>
        </div>
        <div class="col-md-2 offset-md-1">
          <label for="description">Descrizione</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="description" name="description" class="form-control" ngModel>
        </div>
      </div>
      <div class="separator"></div>
      <div class="row">
        <div class="col-md-2">
          <label for="price">Prezzo (&euro;)*</label>
        </div>
        <div class="col-md-3">
          <input type="number" id="price" name="price" class="form-control" ngModel required>
        </div>
        <div class="col-md-2 offset-md-1">
        </div>
        <div class="col-md-3 text-right">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Aggiungi Prodotto</button>
        </div>
      </div>
    </form>
    <div class="separator"></div>
    <div class="row">
      <p>I campi contrassegnati con asterisco sono obbligatori</p>
    </div>
  </div>
</div>
